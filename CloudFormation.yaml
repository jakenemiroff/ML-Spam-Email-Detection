AWSTemplateFormatVersion: '2010-09-09'

Description: Email spam detector with AWS

Parameters:
  SageMakerEndpoint:
    Type: String

Resources:
  S3EmailBucket:
    Type: 'AWS::S3::Bucket'
    DependsOn:
      - spamFilter
      - S3BucketPermission
    Properties:
      BucketName: 'hw-3-emails'
      AccessControl: PublicRead
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Function: !GetAtt spamFilter.Arn

  S3BucketPermission:
    Type: 'AWS::Lambda::Permission'
    Properties: 
      Action: 'lambda:InvokeFunction'
      FunctionName: !GetAtt spamFilter.Arn
      Principal: s3.amazonaws.com
      SourceAccount: 502659756548
      SourceArn: arn:aws:s3:::hw-3-emails

  S3EmailBucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref S3EmailBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: AllowSESPuts
            Effect: Allow
            Principal:
              Service:
                - ses.amazonaws.com
            Action:
              - 's3:PutObject'
            Resource:
              - !Sub arn:aws:s3:::${S3EmailBucket}/*
            Condition:
              StringEquals:
                aws:Referer: '502659756548'

  spamFilterRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSLambdaExecute
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AmazonSESFullAccess
        - arn:aws:iam::aws:policy/AmazonSageMakerFullAccess

  spamFilter:
    Type: 'AWS::Lambda::Function'
    DependsOn:
      - spamFilterRole
    Properties:
      FunctionName: 'spamFilter'
      Runtime: python3.9
      Role: !GetAtt spamFilterRole.Arn
      Handler: lambda_function.lambda_handler
      Code:
        S3Bucket: hw-3-emails
        S3Key: lambda-code.zip
      Environment:
        Variables:
          endpoint_name: !Ref SageMakerEndpoint
      Timeout: 30

  S3RuleSet:
    Type: 'AWS::SES::ReceiptRuleSet'
    Properties:
      RuleSetName: 'hw-3-emails'

  S3Rule:
    Type: 'AWS::SES::ReceiptRule'
    DependsOn:
      - S3RuleSet
    Properties:
      Rule:
        Name: 'email-to-s3'
        Actions:
          - S3Action:
              BucketName: !Ref S3EmailBucket
        Enabled: true
      RuleSetName: !Ref S3RuleSet
